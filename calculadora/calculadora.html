<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
	
</head>
<body id="fondo">
	<h1 class="stylish-title">Calculator</h1>
	<div class="calculator">
		<div class="screen">
		  <input type="text" id="result" readonly>
		</div>
		<div class="keys">
		  <button onclick="clearResult()" class="clear">C</button>
		  <button onclick="deleteLastChar()" class="delete">&larr;</button>
		  <button onclick="insert('**')" class="power">x<sup>2</sup></button>
		  <button onclick="insert('**3')" class="power">x<sup>3</sup></button>
		  <button onclick="insert('**0.5')" class="sqrt">&radic;</button>
		  <button onclick="insert('/')" class="divide">/</button>
		  <button onclick="insert('*')" class="multiply">&times;</button>
		  <button onclick="insert('-')" class="subtract">-</button>
		  <button onclick="insert('+')" class="add">+</button>
		  <button onclick="insert('7')" class="number">7</button>
		  <button onclick="insert('8')" class="number">8</button>
		  <button onclick="insert('9')" class="number">9</button>
		  <button onclick="insert('(')" class="bracket">(</button>
		  <button onclick="insert(')')" class="bracket">)</button>
		  <button onclick="insert('4')" class="number">4</button>
		  <button onclick="insert('5')" class="number">5</button>
		  <button onclick="insert('6')" class="number">6</button>
		  <button onclick="insert('**(-1)')" class="power">1/x</button>
		  <button onclick="insert('**2')" class="power">y<sup>x</sup></button>
		  <button onclick="insert('1')" class="number">1</button>
		  <button onclick="insert('2')" class="number">2</button>
		  <button onclick="insert('3')" class="number">3</button>
		  <button onclick="insert('**0.3333')" class="power">&#8731;</button>
		  <button onclick="insert('%')" class="percent">%</button>
		  <button onclick="insert('0')" class="number">0</button>
		  <button onclick="insert('.')" class="dot">.</button>
		  <button onclick="calculate()" class="equal">=</button>
		</div>
	  </div>
	
	<a href="../index.html" rel="noopener noreferrer">
		<button class="salida_boton">
		  <span>Pagina Principal</span>
		</button>
	  </a>

    <script src="js/script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>

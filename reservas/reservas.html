<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas de mesas</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
  rel="stylesheet"
  type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
/>

   
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="blur">
 
      <a href="../index.html" rel="noopener noreferrer">
        <button class="salida_boton">
          <span>Pagina Principal</span>
        </button>
        </a>
 
    <div class="container">
      <h1 class="text-center my-4">Reserva de mesas</h1>
      <div class="row">
        <div class="col-12 col-md-6 ">
          <img
            src="./img/reserva_1.webp"
            alt="Imagen descriptiva"
            class="img-fluid"
          />
          <img
            src="./img/reserva_2.jpeg"
            alt="Imagen descriptiva"
            class="img-fluid"
          />
          <img
            src="./img/reserva_3.jpeg"
            alt="Imagen descriptiva"
            class="img-fluid"
          />
        </div>

        <div class="col-md-6">
          <form id="reservationForm">
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" id="name" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="phone">Teléfono:</label>
              <input type="text" id="phone" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="date">Fecha:</label>
              <input type="text" id="date" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="time">Hora:</label><br>
              <!-- <input type="time" id="time" class="form-control" required /> -->
              <select id="time" name="time" class="time-select form-control" required>
                <option value="Elige una hora" disabled selected></option>
                <option value="09:00">09:00</option>
                <option value="09:45">09:45</option>
                <option value="10:30">10:30</option>
                <option value="11:15">11:15</option>
                <option value="12:00">12:00</option>
              </select>
            </div>
            <div class="form-group">
              <label for="numPeople">Número de personas:</label>
              <select id="numPeople" name="numPeople" class="time-select form-control" min="1" required>
                <option value="" disabled selected></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7"> + 7 llamar organizador</option>

                
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
          </form>
          
        </div>
      </div>
    </div>
    <!-- Agregar después del formulario de reserva -->
    <div id="reservationDataContainer" style="display: none">
      <h2>Datos de la reserva</h2>
      <div id="reservationData" class="row"></div>
    </div>
    
    
    <a href="../index.html" rel="noopener noreferrer">
      <button class="salida_boton">
        <span>Pagina Principal</span>
      </button>
      </a>
    
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="./js/reservas.js"></script>

    
  </body>
</html>
